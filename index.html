<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Managment System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        <input type="text" class="expense" required placeholder="Enter Your Expense"> <br>
        <input type="number" class="amount" required placeholder="Enter Your Amount"> <br>
        <button class="btn">Add</button>
    </form>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Expense</th>
                    <th>Amount</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="expense-td" data-label="Column 1"></td>
                    <td class="amount-td" data-label="Column 2"></td>
                    <td data-label="Column 3"></td>
                    <td data-label="Column 4"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <p></p>
    


    <script src="app.js"></script>
</body>
</html>
